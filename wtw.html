<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: Raleway, Roboto, Open Sans, sans-serif;
    font-weight: bold;
    font-size: large;
    color: #fff;
    padding: 5px;
    border: none;
    text-align: center;
    line-height: 1.6;
    height:85%


}
#date{
    font-size:medium;
    font-weight: 500;
}
body{
    background-color: #6F82E4;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Неділя";
    weekday[1] = "Понеділок";
    weekday[2] = "Вівторок";
    weekday[3] = "Середа";
    weekday[4] = "Четвер";
    weekday[5] = "П'ятниця";
    weekday[6] = "Суббота";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "." +(today.getMonth()+1) +'.'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Ррааанооооокк<br>(─‿‿─)<br> ';
    else if (hrs > 11 && hrs < 18)
        greet = 'Вітаннячка<br>≧^◡^≦<br> ';
    else if (hrs > 17 && hrs < 24)
        greet = 'Здоровенькі Були<br>（‐＾▽＾‐）<br> ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> Сьогодні в нас</br>${date}</div>`;
</script> 
</html>
